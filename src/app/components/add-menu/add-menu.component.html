<ng-template #content let-modal>
  <div class="modal-header">
    <h4>Add menu</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="newMenuForm">
      <input class="form-control" type="name" placeholder="Name" formControlName="name" required autofocus>
      <input class="form-control" type="description" placeholder="Description" formControlName="description">
    </form>
    <div *ngIf="newMenuForm.invalid && (newMenuForm.dirty || newMenuForm.touched)"
         class="alert alert-danger">
      <div *ngIf="name.errors?.minlength">
        Name must be at least {{ minimumFormFieldLength }} characters long.
      </div>
      <div *ngIf="description.invalid">
        Description must be at least {{ minimumFormFieldLength }} characters long.
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" [disabled]="!newMenuForm.valid" (click)="submitForm()">Submit</button>
  </div>
</ng-template>
